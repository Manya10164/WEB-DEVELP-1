<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Marks Table</h2>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Manya</td>
      <td>Maths</td>
      <td>95</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Riya</td>
      <td>Science</td>
      <td>88</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Aryan</td>
      <td>English</td>
      <td>92</td>
    </tr>
  </table>

</body>
</html>
