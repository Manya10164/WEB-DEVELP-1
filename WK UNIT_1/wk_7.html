<!DOCTYPE html>
<html>
<head>
    <title>Simple Navigation Bar</title>
    <style>
        nav ul {
            list-style: none;           /* remove bullets */
            margin: 0;
            padding: 0;
            display: flex;              /* place items in a row */
            gap: 20px;                  /* space between items */
            background-color: #333;
        }

        nav li a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
