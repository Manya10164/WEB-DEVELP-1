<!DOCTYPE html>
<html>
<head>
    <title>HTML Links Example</title>
</head>
<body>

    <!-- Link to Google in a new tab -->
    <a href="https://www.google.com" target="_blank">Open Google</a>

    <br><br>

    <!-- Link to About section on the same page -->
    <a href="#about">Go to About Section</a>

    <h2 id="about">About Us</h2>
    <p>We are learning how HTML links work!</p>

</body>
</html>
