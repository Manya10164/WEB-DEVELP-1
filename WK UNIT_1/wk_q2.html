<!DOCTYPE html>
<html>
<head>
    <title>Semantic vs Non-Semantic Demo</title>
</head>
<body>

    <!-- Semantic blog layout -->
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <article>
        <h2>Semantic HTML Example</h2>
        <p>This is a sample post.</p>
    </article>

    <footer>
        <p>Â© 2025 My Blog</p>
    </footer>

    <!-- Same idea using non-semantic wrappers -->
    <div class="page">
        <div class="page-header">
            <span class="logo-text">My Blog</span>
        </div>
        <div class="page-content">
            <p>Here a generic div and span are used only for layout and styling, not meaning.</p>
        </div>
        <div class="page-footer">
            <span>All rights reserved.</span>
        </div>
    </div>

</body>
</html>
