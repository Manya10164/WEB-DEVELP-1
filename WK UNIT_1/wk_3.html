<!DOCTYPE html>
<html>
<head>
    <title>Inline vs Block Demo</title>
</head>
<body>

    <!-- Block elements -->
    <div>
        <h1>Main Heading (Block)</h1>
        <p>This is a <strong>strong</strong> word inside a paragraph.</p>
    </div>

    <!-- Inline elements inside text -->
    <p>
        Here is a sentence with a 
        <span>highlighted span (inline)</span>
        and a <strong>bold strong (inline)</strong> element.
    </p>

</body>
</html>
