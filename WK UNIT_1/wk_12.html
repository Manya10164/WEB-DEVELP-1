<!DOCTYPE html>
<html>
<head>
    <title>Quotation and Citation Example</title>
</head>
<body>

    <!-- Short inline quote -->
    <p>The W3C says that <q>web standards are the building blocks of a consistent digitally connected world</q>.</p>

    <!-- Block quotation with citation URL -->
    <blockquote cite="https://www.w3.org">
        HTML defines the structure of web pages.
    </blockquote>
    <cite>â€“ W3C</cite>

    <!-- Abbreviation with full form -->
    <p>
        <abbr title="World Wide Web Consortium">W3C</abbr> develops web standards.
    </p>

    <!-- Contact / author details -->
    <address>
        Written by Pranshi Verma<br>
        Visit us at: example.com<br>
        Ghaziabad, Uttar Pradesh, India
    </address>

</body>
</html>
