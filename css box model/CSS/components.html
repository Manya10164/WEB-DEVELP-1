<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Flexbox Layout Example</title> 
<link rel="stylesheet" href="componentsstyles.css"> 
</head> 
<body> 
<!-- Whole page wrapper --> 
<div class="layout"> 
<!-- Header Section --> 
<header>Header</header> 
<!-- Middle section that contains Sidebar and Main content --> 
<div class="middle"> 
<aside>Sidebar</aside> 
<main>Main</main> 
</div> 
<!-- Footer Section --> 
<footer>Footer</footer> 
</div> 
</body> 
</html>
