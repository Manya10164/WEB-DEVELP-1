<!DOCTYPE html>
<html>
<head>
    <title>Floating Image Layout</title>
    <style>
        img.float-left {
            float: left;
            margin: 10px;
            width: 150px;
            height: auto;
        }

        p.clear-next {
            clear: both;
        }
    </style>
</head>
<body>

    <img src=""C:\Users\LENOVO\OneDrive\Pictures\Screenshots\Screenshot (20).png"" alt="Example" class="float-left" />
    <p>
        this is purple flower
    
    </p>

    <p class="clear-next">
        This paragraph appears below the floated image because of clear: both.
    </p>

</body>
</html>
