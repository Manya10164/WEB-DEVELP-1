<!DOCTYPE html>
<html>
<head>
    <title>Center Content with Flexbox</title>
    <style>
        .container {
            display: flex;                 /* makes the div a flex container */
            justify-content: center;       /* centers content horizontally */
            align-items: center;           /* centers content vertically */
            height: 200px;                 /* necessary for vertical centering */
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Centered with Flexbox!</p>
    </div>

</body>
</html>
